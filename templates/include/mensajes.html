<script>
  {% if messages %}
      {% for message in messages %}
          var icon = "success";
          var titleText = "Felicidades"

          if ("{{ message.tags }}".includes("error")) {
            icon = 'error'
            titleText = "Error"
          }
          Swal.fire({
              titleText,
              text: "{{ message }}",
              icon,
              showConfirmButton: false,
              timer: 2000,
          })
      {% endfor %}
  {% endif %}
</script>
