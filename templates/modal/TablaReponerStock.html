<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5">Productos bajo Stock</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="overflow-x-auto">
        <table class="table table-striped table-hover mx-2 tabla-modal">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Codigo</th>
              <th>Nombre de producto</th>
              <th>Categoria</th>
              <th>Marca</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for producto in object_list %}
            <tr>
              <td>
                <img
                  class="img-fluid mx-auto d-block"
                  src="{{producto.imagen.url}}"
                  alt="{{producto.nombre_producto}}"
                />
              </td>
              <td class="alignCenter">{{producto.codigo_producto}}</td>
              <td class="alignCenter">{{producto.nombre_producto}}</td>
              <td class="alignCenter">{{producto.categoria_FK}}</td>
              <td class="alignCenter">{{producto.marca_FK}}</td>
              <td class="alignCenter">$ {{producto.precio_producto}}</td>
              <td class="alignCenter">{{producto.stock}}</td>
              <td class="alignCenterBtn">
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-outline-danger d-flex"
                    onclick="eliminar_producto({{producto.id_producto}},'{{producto.nombre_producto}}')"
                  >
                    <i class="bi bi-trash3"></i>
                  </button>

                  <button
                    class="btn btn-outline-light d-flex"
                    onclick="abrir_modal_add_produc('{% url 'aÃ±adir_producto' producto.id_producto %}')"
                  >
                    <i class="bi bi-plus-square"></i>
                  </button>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
