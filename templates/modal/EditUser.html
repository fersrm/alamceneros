<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5">Editar Usuario</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <form
      action="{% url 'editar_usuario' object.id %}"
      method="post"
      enctype="multipart/form-data"
      id="myFormEditUser"
    >
      <div class="modal-body">{% csrf_token %} {{ form.as_p }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" value="Editar Usuario" class="btn btn-success">
          Guardar
        </button>
        {% if error_message %}
        <div class="alert-login">{{ error_message }}</div>
        {% endif %}
      </div>
    </form>
  </div>
</div>
